        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form class="form-control-lg row" id="registerForm">
          <input
            class="m-2"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
            pattern="^[\w]+$"
            maxlength="20"
            title="Can only be upper/lower case letters, numbers and underscore (_) Example: My_User1234"
          />

          <input
            class="m-2"
            type="email"
            name="email"
            id="email"
            placeholder="user@example.com"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Can only be a noroff email. Example: user@noroff.no or user@stud.noroff.no"
          />

          <input
            class="m-2"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            minlength="8"
          />
          <button class="m-2 bg-primary text-white">Register</button>
        </form>
      </div>
    </div>
