    <main class="flex-grow-1 bg-dark text-light h-100">
      <div class="row justify-content-center">
        <div class="container-fluid d-flex justify-content-center mt-5">
          <div class="col-12 col-md-6">
            <form class="form-control-lg row" id="registerForm" method="post" action="/auth/register">
              <div class="form-group mb-3">
                <label for="">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  required
                  pattern="^[\w]+$"
                  maxlength="20"
                  title="Can only be upper/lower case letters, numbers and underscore (_) Example: My_User1234"
                />
              </div>

              <div class="form-group mb-3">
                <label for="">Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Can only be a noroff email. Example: user@noroff.no or user@stud.noroff.no"
                />
              </div>

              <div class="form-group mb-3">
                <label for="">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Banner</label>
                <input
                  class="form-control"
                  type="url"
                  name="banner"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Avatar</label>
                <input
                  class="form-control"
                  type="url"
                  name="avatar"
                />
              </div>

          <button class="btn btn-success btn-lg ms-3 px-5" id="submit" href="#">Register</button  >

            </form>
